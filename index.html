<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gadget Shop</title>
</head>
<body>
    <div class="mt-5 overflow-hidden">
        <h1 class="text-center text-primary mb-3 fw-bold display-4">Gadget Shop</h1>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control p-2 fs-4" placeholder="Which kinds of phone do you want?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchDevice()" class="btn btn-outline-dark bg-info fs-4" type="button" id="button-addon2">Search</button>
        </div>
        <!-- error message -->
        <div id="error-message">
            
        </div>
        <!-- details card -->
        <div id="phone-details">
        </div>
        <!-- search result show -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-4"></div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/script.js"></script>
</body>
</html>
